<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize Meeting - Meeting Room Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Organize Meeting</h1>
    </header>

    <section>
        <h2>Book a Meeting Room</h2>
        <form id="organizeMeetingForm">
            <label for="meetingTitle">Meeting Title:</label>
            <input type="text" id="meetingTitle" name="meetingTitle" required>

            <label for="meetingType">Meeting Type:</label>
            <select id="meetingType" name="meetingType">
                <option value="Business">Business</option>
                <option value="Classroom Training">Classroom Training</option>
                <option value="Online Training">Online Training</option>
                <option value="Conference Call">Conference Call</option>
            </select>

            <label for="selectRoom">Select Room:</label>
            <select id="selectRoom" name="selectRoom">
                <option value="Room1">Room 1</option>
                <option value="Room2">Room 2</option>
                <option value="Room3">Room 3</option>
            </select>

            <label for="duration">Duration (hours):</label>
            <input type="number" id="duration" name="duration" required>

            <button type="submit">Book Room</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Meeting Room Booking System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
