<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meeting Room - Meeting Room Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Meeting Room</h1>
    </header>

    <section>
        <h2>Edit Existing Meeting Room</h2>
        <form id="editRoomForm">
            <label for="roomSelect">Select Room:</label>
            <select id="roomSelect" name="roomSelect">
                <option value="Room1">Room 1</option>
                <option value="Room2">Room 2</option>
                <option value="Room3">Room 3</option>
            </select>

            <label for="seatingCapacity">Seating Capacity:</label>
            <input type="number" id="editSeatingCapacity" name="seatingCapacity" required>

            <label for="editAmenities">Select Amenities:</label>
            <div>
                <input type="checkbox" id="editProjector" name="editAmenities" value="Projector">
                <label for="editProjector">Projector (5 Credits)</label>
            </div>
            <div>
                <input type="checkbox" id="editWifi" name="editAmenities" value="WiFi">
                <label for="editWifi">WiFi Connection (10 Credits)</label>
            </div>
            <!-- Additional amenities checkboxes as in create_room.html -->

            <button type="submit">Edit Room</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Meeting Room Booking System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
